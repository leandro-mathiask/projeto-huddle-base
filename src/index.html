<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </style>
</head>
<body>
  <header class="cabecalho">
    <img src="./src/images/logo.svg" alt="">
  </header>

  <main class="container">
    <div class="image-modelos">
      <img class="image" src="./src/images/illustration-mockups.svg" alt="ilustracao dos modelos">
    </div>
    <div class="info">
      <h1 class="titulo">Build The Community Your Fans Will Love</h1>
      <p class="texto">Huddle re-imagines the way we build communites. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
      <button class="btn-registrar" id="btn-registrar">Register</button>
    </div>
  </main>
  <footer class="rodape">
    <ul class="social">
      <li class="social-list">
        <a class="link-facebook" title="Facebook | Huddle" href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="social-list">
        <a class="link-twitter" title="Twitter | Huddle" href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="social-list">
        <a class="link-instagram" title="Instagram | Huddle" href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>

</body>
</html>
